{{- if and (not .Values.auth.existingSecret) (or .Values.auth.credentials .Values.auth.legacyToken) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "clock-server.authSecretName" . }}
  labels:
    {{- include "clock-server.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.auth.secretKeys.credentials }}: {{ .Values.auth.credentials | quote }}
  {{ .Values.auth.secretKeys.token }}: {{ .Values.auth.legacyToken | quote }}
{{- end }}
