name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Go Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Verify go.mod/go.sum are tidy
        run: |
          go mod tidy
          git diff --exit-code

      - name: Check formatting
        run: |
          fmt_out="$(gofmt -l .)"
          if [ -n "$fmt_out" ]; then
            echo "These files are not gofmt formatted:"
            echo "$fmt_out"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Build
        run: go build ./...

      - name: Docker Compose feature test
        run: docker compose up --build --abort-on-container-exit --exit-code-from clockctl clockctl

      - name: Docker Compose cleanup
        if: always()
        run: docker compose down -v --remove-orphans

      - name: Helm lint
        run: helm lint ./helm/clock-server -f ./helm/clock-server/ci-values.yaml

      - name: Helm template
        run: helm template clock-server ./helm/clock-server -f ./helm/clock-server/ci-values.yaml >/dev/null
